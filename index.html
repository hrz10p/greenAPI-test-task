<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN-API TEST TASK</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-group">
                <label for="idInstance">idInstance:</label>
                <input type="text" id="idInstance">
            </div>
            <div class="form-group">
                <label for="apiTokenInstance">ApiTokenInstance:</label>
                <input type="text" id="apiTokenInstance">
            </div>
            <div class="form-group">
                <button id="getSettings">getSettings</button>
            </div>
            <div class="form-group">
                <button id="getStateInstance">getStateInstance</button>
            </div>
            <div class="form-group">
                <input type="text" id="phoneNumber" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <input type="text" id="message" placeholder="Enter message">
            </div>
            <div class="form-group">
                <button id="sendMessage">sendMessage</button>
            </div>
            <div class="form-group">
                <input type="text" id="phoneNumberFile" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <input type="text" id="fileUrl" placeholder="Enter file URL">
            </div>
            <div class="form-group">
                <button id="sendFileByUrl">sendFileByUrl</button>
            </div>
        </div>
        <div class="response-container">
            <label for="response">Ответ:</label>
            <textarea id="response" readonly></textarea>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
